<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section class="container">
    <h1>New Arrivals</h1>

    <div class="main">
      <div class="each">
        <img src="./images/dress1.jpeg" alt="Black dress">
        <p>
          Free People
          <span class="size">| Size 6</span>
        </p>
        <p>
          <span class="price">$35</span>
          <del>$125 retail</del>
        </p>
      </div>

      <div class="each">
        <img src="./images/ysl-bag.jpeg" alt="YSL bag">
        <p>
          Yves Saint Laurent
          <span class="size">| One-Size</span>
        </p>
        <p>
          <span class="price">$200</span>
          <del>$1600 retail</del>
        </p>
      </div>

      <div class="each">
        <img src="./images/key.jpeg" alt="Tiffany key">
        <p>
          Tiffany
          <span class="size">| One-Size</span>
        </p>
        <p>
          <span class="price">$476</span>
          <del>$2000 retail</del>
        </p>
      </div>

      <div class="each">
        <img src="./images/lv-bag.jpg" alt="LV bag">
        <p>
          Louis Vuitton
          <span class="size">| One-Size</span>
        </p>
        <p>
          <span class="price">$95</span>
          <del>$1200 retail</del>
        </p>
      </div>

      <div class="each">
        <img src="./images/dress2.jpeg" alt="White dress">
        <p>
          Reformation
          <span class="size">| Size 4</span>
        </p>
        <p>
          <span class="price">$20</span>
          <del>$198 retail</del>
        </p>
      </div>

    </div>
  </section>

</body>
</html>
