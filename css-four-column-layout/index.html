<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section class="container">
    <h2>How It Works</h2>

    <section class="main">
      <div class="each">
        <img src="./images/screen-1.png" alt="drive-now">
        <img src="./images/switch-icon.png" alt="app-switching">
        <h3>App Switching</h3>
        <p>Toggles all your apps on and off.</p>
      </div>

      <div class="each">
        <img src="./images/screen-2.png" alt="distance">
        <img src="./images/filter-icon.png" alt="trip-filtering">
        <h3>Trip Filtering</h3>
        <p>Evaluates your trip requests.</p>
      </div>

      <div class="each">
        <img src="./images/screen-3.png" alt="accept">
        <img src="./images/slider-icon.png" alt="service-filters">
        <h3>Service Filters</h3>
        <p>Accepts only our ideal trips.</p>
      </div>

      <div class="each">
        <img src="./images/screen-4.png" alt="drive-result">
        <img src="./images/bars-icon.png" alt="trip-history">
        <h3>Stats + Mileage</h3>
        <p>Tracks your trips across all apps.</p>
      </div>

    </section>
  </section>

</body>
</html>
