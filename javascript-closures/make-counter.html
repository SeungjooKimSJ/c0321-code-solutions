<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Closure, makeCounter</title>
</head>

<body>

  <script>
    const makeCounter = function () {
      let privateCounter = 0;

      function changeBy(val) {
        privateCounter += val;
      }
      return {
        increment: function () {
          changeBy(1);
        },
        decrement: function () {
          changeBy(-1);
        },
        value: function () {
          return privateCounter;
        }
      };
    };

    const counter1 = makeCounter();
    const counter2 = makeCounter();

    console.log(counter1.value());

    counter1.increment();
    counter1.increment();
    counter1.increment();
    counter1.decrement();

    console.log(counter1.value());

    counter1.decrement();
    counter1.decrement();

    console.log(counter1.value());

    counter1.increment();

    console.log(counter1.value());
    console.log(counter2.value());

    counter2.increment();
    counter2.increment();

    console.log(counter2.value());

    counter2.decrement();

    console.log(counter2.value());
  </script>
</body>
</html>
