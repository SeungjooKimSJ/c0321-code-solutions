<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <!-- <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet"> -->
  <!-- <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet"> -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="cards">
      <h3>Explore The World</h3>
      <div class="images">
        <img src="./images/Explore-the-world.jpg" alt="World">
      </div>
    </div>

    <div class="cards">
      <h3>Spring on the Mountain</h3>
      <div class="images">
        <img src="./images/spring-mountains.jpg" alt="Spring">
      </div>
    </div>

    <div class="cards">
      <h3>Summer on the Beach</h3>
      <div class="images">
        <img src="./images/summer-vibe.jpg" alt="Summer">
      </div>
    </div>

    <div class="cards">
      <h3>Autumn on the road</h3>
      <div class="images">
        <img src="./images/fall-road.jpg" alt="Fall">
      </div>
    </div>

    <div class="cards">
      <h3>Winter on the land</h3>
      <div class="images">
        <img src="./images/winter-wonderland.jpg" alt="Winter">
      </div>
    </div>

  </div>

  <script src="main.js"></script>
</body>
</html>
